<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>–¢–µ—Å—Ç –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3407/3407024.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --bg: #f8f9fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); min-height: 100vh; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 15px; background: rgba(255, 255, 255, 0.2); border: none; color: white; font-weight: 600; cursor: pointer; border-radius: 12px; transition: 0.3s; backdrop-filter: blur(10px); }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .view { display: none; }
        .view.active { display: block; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { padding: 12px 20px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-danger { background: #ff4757; color: white; width: auto; padding: 8px 15px; }
        .q-item { background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid var(--primary); }
        .opt-row { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .test-opt { padding: 15px; background: var(--bg); border: 2px solid #eee; border-radius: 12px; margin: 10px 0; cursor: pointer; transition: 0.2s; }
        .test-opt:hover { border-color: var(--primary); }
        .test-opt.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .progress { height: 8px; background: #eee; border-radius: 4px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); width: 0%; transition: 0.3s; }
        .score { font-size: 3rem; font-weight: 800; color: var(--primary); margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"><h1>üìù Testing App</h1><p>–í–µ—Ä—Å–∏—è —Å –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–π –∏–∫–æ–Ω–∫–æ–π</p></div>
        <div class="tabs">
            <button class="tab active" onclick="tab('create', this)">–°–æ–∑–¥–∞—Ç—å</button>
            <button class="tab" onclick="tab('list', this)">–ú–æ–∏ —Ç–µ—Å—Ç—ã</button>
            <button class="tab" onclick="tab('take', this)">–ü—Ä–æ–π—Ç–∏</button>
        </div>

        <div class="card">
            <div id="create" class="view active">
                <div class="form-group"><label>–ù–∞–∑–≤–∞–Ω–∏–µ</label><input type="text" id="tTitle"></div>
                <div class="form-group"><label>–û–ø–∏—Å–∞–Ω–∏–µ</label><textarea id="tDesc"></textarea></div>
                <hr><br>
                <div class="form-group"><label>–í–æ–ø—Ä–æ—Å</label><input type="text" id="qText"></div>
                <div id="opts">
                    <div class="opt-row"><input type="text" class="o-val" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1"> <input type="radio" name="c" value="0"></div>
                    <div class="opt-row"><input type="text" class="o-val" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2"> <input type="radio" name="c" value="1"></div>
                </div>
                <button class="btn btn-primary" onclick="addQ()" style="background:#6c757d">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
                <div id="addedQs" style="margin-top:20px"></div>
                <button class="btn btn-primary" onclick="saveT()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–µ—Å—å —Ç–µ—Å—Ç</button>
            </div>

            <div id="list" class="view">
                <h2>–í–∞—à–∏ —Ç–µ—Å—Ç—ã</h2><br>
                <div id="lCont"></div>
            </div>

            <div id="take" class="view">
                <div id="sMode"><h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç</h2><br><div id="availT"></div></div>
                <div id="qMode" style="display:none">
                    <div class="progress"><div class="progress-bar" id="pBar"></div></div>
                    <div id="qCont"></div>
                    <button class="btn btn-primary" onclick="endQ()">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
                </div>
                <div id="rMode" style="display:none; text-align:center">
                    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h2><div class="score" id="fScore"></div>
                    <button class="btn btn-primary" onclick="location.reload()">–í –º–µ–Ω—é</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('tests') || '[]');
        let curT = { questions: [] };
        let active = null; let ans = [];

        function tab(id, b) {
            document.querySelectorAll('.tab, .view').forEach(x => x.classList.remove('active'));
            b.classList.add('active'); document.getElementById(id).classList.add('active');
            if(id === 'list') drawL(); if(id === 'take') drawA();
        }

        function addQ() {
            let t = document.getElementById('qText').value;
            let ov = Array.from(document.querySelectorAll('.o-val')).map(x => x.value).filter(x => x);
            let c = document.querySelector('input[name="c"]:checked')?.value;
            if(!t || ov.length < 2 || !c) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!");
            curT.questions.push({t, ov, c: parseInt(c)});
            document.getElementById('qText').value = '';
            document.getElementById('addedQs').innerHTML += `<div class='q-item'>${t} (–≤–∞—Ä–∏–∞–Ω—Ç–æ–≤: ${ov.length})</div>`;
        }

        function saveT() {
            curT.title = document.getElementById('tTitle').value;
            if(!curT.title || !curT.questions.length) return alert("–ù—É–∂–Ω–æ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –≤–æ–ø—Ä–æ—Å—ã!");
            db.push({...curT}); localStorage.setItem('tests', JSON.stringify(db));
            confetti(); alert("–ì–æ—Ç–æ–≤–æ!"); location.reload();
        }

        function drawL() {
            document.getElementById('lCont').innerHTML = db.map((x, i) => `
                <div class="q-item"><h3>${x.title}</h3><p>–í–æ–ø—Ä–æ—Å–æ–≤: ${x.questions.length}</p>
                <button class="btn btn-danger" onclick="del(${i})">–£–¥–∞–ª–∏—Ç—å</button></div>
            `).join('') || "–ü–æ–∫–∞ –ø—É—Å—Ç–æ";
        }

        function del(i) { if(confirm("–£–¥–∞–ª–∏—Ç—å?")) { db.splice(i,1); localStorage.setItem('tests', JSON.stringify(db)); drawL(); } }

        function drawA() {
            document.getElementById('availT').innerHTML = db.map((x, i) => `
                <div class="q-item" onclick="start(${i})" style="cursor:pointer"><h3>${x.title} ‚Üí</h3></div>
            `).join('') || "–°–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç";
        }

        function start(i) {
            active = db[i]; ans = new Array(active.questions.length).fill(null);
            document.getElementById('sMode').style.display='none';
            document.getElementById('qMode').style.display='block';
            showQ();
        }

        function showQ() {
            let h = `<h2>${active.title}</h2><br>`;
            active.questions.forEach((q, i) => {
                h += `<div style="margin-bottom:20px"><b>${i+1}. ${q.t}</b>`;
                q.ov.forEach((o, oi) => h += `<div class="test-opt" onclick="sel(${i},${oi},this)">${o}</div>`);
                h += `</div>`;
            });
            document.getElementById('qCont').innerHTML = h;
        }

        function sel(qi, oi, e) {
            ans[qi] = oi; e.parentElement.querySelectorAll('.test-opt').forEach(x => x.classList.remove('selected'));
            e.classList.add('selected');
            document.getElementById('pBar').style.width = (ans.filter(x => x !== null).length / ans.length * 100) + '%';
        }

        function endQ() {
            let s = 0; active.questions.forEach((q, i) => { if(ans[i] === q.c) s++; });
            document.getElementById('qMode').style.display='none';
            document.getElementById('rMode').style.display='block';
            document.getElementById('fScore').innerText = `${s} / ${active.questions.length}`;
            if(s === active.questions.length) confetti();
        }

        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');
    </script>
</body>
</html>
