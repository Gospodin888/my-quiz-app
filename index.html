        .btn-secondary {

        }

        .btn-danger {

        }

        .btn-danger:hover {

        .question-list {

        .question-item {

        .question-item h3 {
            color: #333;

        .question-item .options {

        .question-item .option {

        .option.correct {

        }

        .question-controls {

        }

        .test-question {

        }

        .test-question h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .test-option {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-option:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .test-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .test-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .results {

            padding: 40px 20px;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }

        .grade-display {

        }

        .grade-2 { color: #ff4757; }
        .grade-3 { color: #ffa502; }
        .grade-4 { color: #1e90ff; }
        .grade-5 { color: #2ed573; }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìù –¢–µ—Å—Ç –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ</h1>
            <p>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ —Ç–µ—Å—Ç—ã –∏ –ø—Ä–æ–≤–µ—Ä—è–π—Ç–µ –∑–Ω–∞–Ω–∏—è</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('create', this)">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç</button>
            <button class="tab" onclick="switchTab('list', this)">–ú–æ–∏ —Ç–µ—Å—Ç—ã</button>
            <button class="tab" onclick="switchTab('take', this)">–ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç</button>
        </div>

        <div class="card">
            <div id="create" class="view active">
                <h2 style="margin-bottom: 20px;">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—ã–π —Ç–µ—Å—Ç</h2>
                
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞</label>
                    <input type="text" id="testTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞">
                </div>

                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="testDescription" placeholder="–ö—Ä–∞—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞"></textarea>
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">

                <h3 style="margin-bottom: 20px;">–î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</h3>

                <div class="form-group">
                    <label>–í–æ–ø—Ä–æ—Å</label>
                    <input type="text" id="questionText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞">
                </div>

                <div class="form-group">
                    <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤</label>
                    <div id="optionsContainer">
                        <div class="option-input">
                            <input type="text" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1" data-option="0">
                            <label style="display: flex; align-items: center; gap: 5px; margin: 0;">
                                <input type="radio" name="correctOption" value="0"> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                            </label>
                        </div>
                        <div class="option-input">
                            <input type="text" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 2" data-option="1">
                            <label style="display: flex; align-items: center; gap: 5px; margin: 0;">
                                <input type="radio" name="correctOption" value="1"> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                            </label>
                        </div>
                        <div class="option-input">
                            <input type="text" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 3" data-option="2">
                            <label style="display: flex; align-items: center; gap: 5px; margin: 0;">
                                <input type="radio" name="correctOption" value="2"> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π
                            </label>
                        </div>
                        <div class="option-input">
                            <input type="text" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 4" data-option="3">
                            <label style="display: flex; align-items: center; gap: 5px; margin: 0;">
                                <input type="radio" name="correctOption" value="3"> –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π

                        </div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="addQuestion()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
                    <button class="btn btn-secondary" onclick="clearQuestionForm()">–û—á–∏—Å—Ç–∏—Ç—å</button>
                </div>

                <div id="currentQuestions" class="question-list"></div>

                <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid #e0e0e0;">
                    <button class="btn btn-primary" onclick="saveTest()" style="width: 100%;">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ—Å—Ç
                    </button>
                </div>
            </div>

            <div id="list" class="view">
                <h2 style="margin-bottom: 20px;">–ú–æ–∏ —Ç–µ—Å—Ç—ã</h2>
                <div id="testList"></div>
            </div>

            <div id="take" class="view">
                <div id="testSelection">
                    <h2 style="margin-bottom: 20px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç</h2>
                    <div id="availableTests"></div>
                </div>

                <div id="testTaking" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                    </div>
                    <div id="testContent"></div>
                    <div style="display: flex; gap: 10px; margin-top: 30px;">
                        <button class="btn btn-secondary" onclick="backToTestSelection()">–ù–∞–∑–∞–¥</button>
                        <button class="btn btn-primary" onclick="submitTest()" style="flex: 1;">
                            ‚úì –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç
                        </button>
                    </div>
                </div>

                <div id="testResults" style="display: none;">
                    <div class="results">
                        <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                        <div id="scoreDisplay" class="score-display"></div>
                        <div id="gradeDisplay" class="grade-display"></div>
                        <p id="resultMessage" style="font-size: 1.2rem; color: #666; margin-bottom: 30px;"></p>
                        <button class="btn btn-primary" onclick="backToTestSelection()">
                            –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤—ã–±–æ—Ä—É —Ç–µ—Å—Ç–∞

    <script>
        let currentTest = {
            title: '',
            description: '',
            questions: []
        };

        let tests = JSON.parse(localStorage.getItem('tests') || '[]');
        let currentTestIndex = -1;
        let userAnswers = [];

        function switchTab(tab, button) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            button.classList.add('active');
            document.getElementById(tab).classList.add('active');

            if (tab === 'list') {
                displayTestList();
            } else if (tab === 'take') {
                displayAvailableTests();
                document.getElementById('testSelection').style.display = 'block';
                document.getElementById('testTaking').style.display = 'none';
                document.getElementById('testResults').style.display = 'none';
            }
        }

        function addQuestion() {
            const questionText = document.getElementById('questionText').value.trim();
            const optionInputs = document.querySelectorAll('#optionsContainer input[type="text"]');
            const correctOption = document.querySelector('input[name="correctOption"]:checked');

            if (!questionText) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞');
                return;
            }

            const options = Array.from(optionInputs).map(input => input.value.trim()).filter(val => val);
            
            if (options.length < 2) {
                alert('–î–æ–±–∞–≤—å—Ç–µ –º–∏–Ω–∏–º—É–º 2 –≤–∞—Ä–∏–∞–Ω—Ç–∞ –æ—Ç–≤–µ—Ç–∞');
                return;
            }

            if (!correctOption) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç');
                return;
            }

            const question = {
                text: questionText,
                options: options,
                correctAnswer: parseInt(correctOption.value)
            };

            currentTest.questions.push(question);
            displayCurrentQuestions();
            clearQuestionForm();
        }

        function clearQuestionForm() {
            document.getElementById('questionText').value = '';
            document.querySelectorAll('#optionsContainer input[type="text"]').forEach(input => input.value = '');
            document.querySelectorAll('input[name="correctOption"]').forEach(radio => radio.checked = false);
        }

        function displayCurrentQuestions() {
            const container = document.getElementById('currentQuestions');
            
            if (currentTest.questions.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = '<h3 style="margin-top: 30px; margin-bottom: 15px;">–í–æ–ø—Ä–æ—Å—ã –≤ —Ç–µ—Å—Ç–µ:</h3>';
            
            currentTest.questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.innerHTML = `
                    <h3>${index + 1}. ${q.text}</h3>
                    <div class="options">
                        ${q.options.map((opt, i) => `
                            <div class="option ${i === q.correctAnswer ? 'correct' : ''}">
                                ${i === q.correctAnswer ? '‚úì' : '‚óã'} ${opt}
                            </div>
                        `).join('')}
                    </div>
                    <div class="question-controls">
                        <button class="btn btn-danger" onclick="deleteQuestion(${index})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function deleteQuestion(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –≤–æ–ø—Ä–æ—Å?')) {
                currentTest.questions.splice(index, 1);
                displayCurrentQuestions();
            }
        }

        function saveTest() {
            const title = document.getElementById('testTitle').value.trim();
            const description = document.getElementById('testDescription').value.trim();

            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞');
                return;
            }

            if (currentTest.questions.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å');
                return;
            }

            currentTest.title = title;
            currentTest.description = description;
            currentTest.createdAt = new Date().toISOString();

            tests.push({...currentTest});
            localStorage.setItem('tests', JSON.stringify(tests));

            alert('–¢–µ—Å—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
            
            currentTest = { title: '', description: '', questions: [] };
            document.getElementById('testTitle').value = '';
            document.getElementById('testDescription').value = '';
            displayCurrentQuestions();
        }

        function displayTestList() {
            const container = document.getElementById('testList');
            
            if (tests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2rem;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤</p>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç –≤–æ –≤–∫–ª–∞–¥–∫–µ "–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tests.map((test, index) => `
                <div class="question-item">
                    <h3>${test.title}</h3>
                    <p style="color: #666; margin: 10px 0;">${test.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <p style="color: #999; font-size: 0.9rem;">–í–æ–ø—Ä–æ—Å–æ–≤: ${test.questions.length}</p>
                    <div class="question-controls">
                        <button class="btn btn-danger" onclick="deleteTest(${index})">üóë –£–¥–∞–ª–∏—Ç—å —Ç–µ—Å—Ç</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteTest(index) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ—Å—Ç?')) {
                tests.splice(index, 1);
                localStorage.setItem('tests', JSON.stringify(tests));
                displayTestList();
            }
        }

        function displayAvailableTests() {
            const container = document.getElementById('availableTests');
            
            if (tests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="font-size: 1.2rem;">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–µ—Å—Ç–æ–≤</p>
                        <p>–°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç –≤–æ –≤–∫–ª–∞–¥–∫–µ "–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç"</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tests.map((test, index) => `
                <div class="question-item" style="cursor: pointer;" onclick="startTest(${index})">
                    <h3>${test.title}</h3>
                    <p style="color: #666; margin: 10px 0;">${test.description || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <p style="color: #999; font-size: 0.9rem;">–í–æ–ø—Ä–æ—Å–æ–≤: ${test.questions.length}</p>
                    <button class="btn btn-primary" style="margin-top: 10px;">–ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç ‚Üí</button>
                </div>
            `).join('');
        }

        function startTest(index) {
            currentTestIndex = index;
            userAnswers = new Array(tests[index].questions.length).fill(-1);
            
            document.getElementById('testSelection').style.display = 'none';
            document.getElementById('testTaking').style.display = 'block';
            document.getElementById('testResults').style.display = 'none';
            
            displayTestQuestions();
        }

        function displayTestQuestions() {
            const test = tests[currentTestIndex];
            const container = document.getElementById('testContent');
            
            container.innerHTML = `
                <h2 style="margin-bottom: 10px;">${test.title}</h2>
                <p style="color: #666; margin-bottom: 30px;">${test.description || ''}</p>
                ${test.questions.map((q, qIndex) => `
                    <div class="test-question">
                        <h3>–í–æ–ø—Ä–æ—Å ${qIndex + 1} –∏–∑ ${test.questions.length}</h3>
                        <p style="font-size: 1.1rem; margin: 15px 0;">${q.text}</p>
                        ${q.options.map((opt, oIndex) => `
                            <label class="test-option ${userAnswers[qIndex] === oIndex ? 'selected' : ''}" onclick="selectAnswer(${qIndex}, ${oIndex})">
                                <input type="radio" name="question${qIndex}" value="${oIndex}" ${userAnswers[qIndex] === oIndex ? 'checked' : ''}>
                                <span>${opt}</span>
                            </label>
                        `).join('')}
                    </div>
                `).join('')}
            `;
            
            updateProgress();
        }

        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
            displayTestQuestions();
        }

        function updateProgress() {
            const answered = userAnswers.filter(a => a !== -1).length;
            const total = userAnswers.length;
            const percentage = (answered / total) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        function submitTest() {
            const unanswered = userAnswers.filter(a => a === -1).length;
            
            if (unanswered > 0) {
                if (!confirm(`–£ –≤–∞—Å ${unanswered} –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã—Ö –≤–æ–ø—Ä–æ—Å–æ–≤. –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç?`)) {
                    return;
                }
            }

            const test = tests[currentTestIndex];
            let correctCount = 0;

            test.questions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswer) {
                    correctCount++;
                }
            });

            const percentage = (correctCount / test.questions.length) * 100;
            let grade;

            if (percentage < 40) grade = 2;
            else if (percentage < 60) grade = 3;
            else if (percentage < 80) grade = 4;
            else grade = 5;

            displayResults(correctCount, test.questions.length, grade, percentage);
        }

        function displayResults(correct, total, grade, percentage) {
            document.getElementById('testTaking').style.display = 'none';
            document.getElementById('testResults').style.display = 'block';

            document.getElementById('scoreDisplay').textContent = `${correct} / ${total}`;
            document.getElementById('gradeDisplay').innerHTML = `–û—Ü–µ–Ω–∫–∞: <span class="grade-${grade}">${grade}</span>`;
            document.getElementById('gradeDisplay').className = 'grade-display grade-' + grade;

            let message = '';
            if (grade === 5) message = '–û—Ç–ª–∏—á–Ω–æ! üéâ';
            else if (grade === 4) message = '–•–æ—Ä–æ—à–æ! üëç';
            else if (grade === 3) message = '–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ üìö';
            else message = '–ù—É–∂–Ω–æ –ø–æ–¥—É—á–∏—Ç—å –º–∞—Ç–µ—Ä–∏–∞–ª üìñ';

            document.getElementById('resultMessage').textContent = `${message} (${percentage.toFixed(1)}%)`;
        }

        function backToTestSelection() {
            document.getElementById('testSelection').style.display = 'block';
            document.getElementById('testTaking').style.display = 'none';
            document.getElementById('testResults').style.display = 'none';
            displayAvailableTests();
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω');
                    })
                    .catch(error => {
                        console.log('–û—à–∏–±–∫–∞ SW:', error);
                    });
            });
        }

        displayCurrentQuestions();
    </script>
